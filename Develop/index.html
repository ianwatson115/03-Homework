<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link  rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>

    <div class="container">
    
      <header>
        <h1 class="header">Password Generator</h1>
      </header>

      <h2 class = "second-header"><b>Generate a Password</b></h2>
      <div class="control">
          <input type="checkbox" id="lowercase">
          <label class="check-label" for="lowercase"><span class="checkbox">Use Lowercase Letters</span></label>
        </div>
        <div class="control">
          <input type="checkbox" id="uppercase">
          <label class="check-label" for="uppercase"><span class="checkbox">Use Uppercase Letters</span></label>
        </div>
        <div class="control">
          <input type="checkbox" id="numbers">
          <label class="check-label" for="numbers"><span class="checkbox">Use Numbers</span></label>
        </div>
        <div class="control">
          <input type="checkbox" id="special">
          <label class="check-label" for="special"><span class="checkbox">Use Special Characters</span></label>
      </div>
      <textarea
        readonly
        id="password"
        placeholder="Your Secure Password"
        aria-label="Generated Password"
      ></textarea>
      <button id="generate">Generate Password</button>
      <button id="copy">
        Copy to Clipboard
      </button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
